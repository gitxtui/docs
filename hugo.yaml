baseURL: https://gitxtui.github.io/docs
title: GITx

# Language settings
contentDir: content/en
defaultContentLanguage: en

enableRobotsTXT: true

# Will give values to .Lastmod etc.
enableGitInfo: true

taxonomies:
  tag: tags
  category: categories

# Highlighting config
pygmentsCodeFences: true
pygmentsUseClasses: false
pygmentsUseClassic: false
pygmentsStyle: tango

# Configure how URLs look like per section.
permalinks:
  blog: /:section/:year/:month/:day/:slug/

# Image processing configuration.
imaging:
  resampleFilter: CatmullRom
  quality: 75
  anchor: smart

markup:
  goldmark:
    parser:
      attribute:
        block: true
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    style: tango

# Comment out if you don't want the "print entire section" link enabled.
outputs:
  section: [HTML, print, RSS]

params:
  taxonomy:
    taxonomyCloud: [tags, categories]
    taxonomyCloudTitle: [Tag Cloud, Categories]
    taxonomyPageHeader: [tags, categories]

  privacy_policy: https://policies.google.com/privacy

  version_menu: Releases
  version: 0.0
  url_latest_version: https://github.com/gitxtui/gitx/releases

  github_repo: https://github.com/gitxtui/docs
  github_project_repo: https://github.com/gitxtui/gitx
  github_branch: master

  copyright:
    authors: gitxtui | [CC BY 4.0](https://creativecommons.org/licenses/by/4.0) |
    from_year: 2025

  ui:
    showLightDarkModeMenu: true
    breadcrumb_disable: false
    navbar_logo: true
    navbar_translucent_over_cover_disable: false
    sidebar_menu_compact: true
    sidebar_search_disable: false
    feedback:
      enable: true
      'yes': >-
        Glad to hear it! Please <a href="https://github.com/gitxtui/gitx/issues/new">tell us how we can improve</a>.
      'no': >-
        Sorry to hear that. Please <a href="https://github.com/gitxtui/gitx/issues/new">tell us how we can improve</a>.

  links:
    developer:
      - name: GitHub
        url: https://github.com/gitxtui/gitx
        icon: fab fa-github
        desc: Development takes place here!
      - name: Discord
        url: https://discord.com/invite/2KgPQpejGv
        icon: fab fa-discord
        desc: Join the community on Discord!

module:
  hugoVersion:
    extended: true
    min: 0.146.0
  imports:
    - path: github.com/google/docsy
      disable: false